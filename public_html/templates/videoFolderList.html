<div id="container">
    <ul class="list">
        <li ng-repeat="subfolder in folders"><a ng-href="/videos/folders.html?path={{folder | uri}}/{{subfolder | uri}}">{{subfolder}}</a></li>
        <li ng-repeat="file in files"><a ng-href="/player.html?index={{$index}}&folder={{folder | uri}}">{{file}}</a></li>
    </ul>
</div>
